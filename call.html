<!DOCTYPE html>
<html>
<head>
    <title>Make Outbound Call</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Make Outbound Call</h2>
        <form id="callForm">
            <label for="phoneNumber">Phone Number to Call:</label>
            <input type="tel" id="phoneNumber" name="to" placeholder="+1234567890" required>
            <button type="submit">Make Call</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('callForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/voice/call', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ to: phoneNumber })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="result success"> ${data.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error"> Error: ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error"> Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
